<!DOCTYPE html>
<html>
<head>
    <title>Hour Tracker</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "header">
        <h1>Hour Tracker</h1>
    </div>
    <div class="dynamic">
        <div class="timer">00:00</div>
        <div class="buttons">
            <button id="focus_button">Focus</button>
            <button id="stop_button" hidden>Stop</button>
            <button id="transition_button">Review</button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
